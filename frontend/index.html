    <title>Home</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div id="sidebar_menu" class="text-white col-2 small-12 text-start side">
                <nav class="bd-sidebar">
                    <p>
                        <a class="navbar-brand" href="#">
                            <i class="fa-brands fa-earlybirds text-white"></i>
                        </a>
                    </p>
                    <p id="username"></p>
                    <div class="nav-opts">
                        <a href="/">
                            <i class="fab fa-github"></i>
                            Home
                        </a>
                    </div>
                    <div class="nav_opts">
                        <a href="/profile?username=" id="profileLink">
                            <i class="fab fa-github"></i>
                            Profile
                        </a>
                    </div>
                    <div class="nav_opts">
                        <i class="fab fa-github"></i>
                        <span>
                            More
                        </span>
                    </div>
                    <div class="nav_opts">
                        <button class="btn btn-primary mb-3" id="logout_btn" type="button">Logout</button>
                    </div>
                </nav>
            </div>

            <div id="main-feed" class="col-6">
                <div id="create_tweet_container">
                    <form id='create_tweet_form'>
                        <div class="mb-3">
                            <textarea class="form-control" id="tweet_input" name="tweet" rows="3"
                                placeholder="What's going on?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Tweet</button>
                    </form>
                </div>
                <div id="tweet_feed"></div>
            </div>
            <div class="col-4">
                <div id="follow_div">
                    <form id="follow_user_form">
                        <div class="col-auto">
                            <label class="visually-hidden" for="f_username">Username</label>
                            <div class="input-group">
                                <div class="input-group-text">@</div>
                                <input type="text" class="form-control" id="f_username" placeholder="Username">
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Follow</button>
                        </div>
                    </form>
                </div>
                <div id="trends_section">
                    <h2>
                        Trends for you
                    </h2>
                </div>
            </div>
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
        <script src="lib/bootstrap/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
