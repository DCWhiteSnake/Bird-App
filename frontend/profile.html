    <script src="js/api_routes.js"></script>

    <script src="js/authhelpers.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/user.js"></script>
    <script src="js/index.js"></script>
    <title>Home</title>

</head>

<body>
    <div id="content-1">
        <div class="row mx-2">
            <div id="sidebar_menu" class="col-2 small-12 text-center-sm side sidebar_menu_profile">
                <nav class="bd-sidebar">
                    <p class="mt-2">
                        <a class="navbar-brand px-3" href="#">
                            <i class="fa-brands fa-earlybirds" id="logo"></i>
                        </a>
                    </p>

                    <div class="nav-opts">
                        <a class="px-3" href="/">
                            <i class="fa-solid fa-house nav-icon"></i>
                            <span class="nav-link-txt">Home</span>
                        </a>
                    </div>
                    <div class="nav-opts">
                        <a class="px-3" href="/profile.html?username=" id="profile-link">
                            <i class="fa-solid fa-user nav-icon"></i>
                            <span class="nav-link-txt">Profile</span>
                        </a>
                    </div>
                    <div class="nav-opts">
                        <div class="px-3">
                            <span id="more-btn">...</span>
                            <span class="nav-link-txt">
                                More
                            </span>
                        </div>
                    </div>

                    <button class="btn btn-primary mb-3 mt-3" id="logout_btn" type="button">Logout</button>

                    <div class="mx-3">
                        <p class="name username-black" id="username"></p>
                        <p class="name username-grey" id="name"></p>
                        <div id="default-img-container" class="profile-img-container-sm">
                            <i class="fa-solid fa-user" class="default-profile-img"></i>
                        </div>
                        <div class="profile-img-container-nav" id="profile-img-container">
                            <img id="nav-profile-img" class="profile-img" alt="profile image">
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-10 man">
                <div class="row">
                    <div id="main-feed" class="col-7">
                        <div id="bio-div">
                            <div class="px-3 banner-header">

                                <div class="left-arrow-container">
                                    <a id="back-to-home-link" href="#"><i class="fa-solid fa-arrow-left"
                                            style="color: #000000;"></i></a>
                                </div>
                                <div class="banner-x-container">
                                    <p id="banner-name"></p>
                                    <p id="banner-tweet-count"></p>
                                </div>
                            </div>
                            <div class="gen-img-container">
                                <div class="banner-img default-banner-img"></div>
                                <div class="profile-img-container">
                                    <img id="profile-img-lg" alt="profile image">
                                </div>
                            </div>
                            <div id="opt-container"  class="px-3 py-2">
                            </div>
                            <div class="profile-ex">
                                <p id="name-p"></p>
                                <p id="username-p"></p>
                                <p id="bio-p"></p>
                                <div>
                                    <div>
                                        <i class="fa-solid fa-location-dot" style="color: #536471;"></i>
                                        <span>Lagos, Nigeria</span>
                                        <i class="fa-solid fa-link" style="color: #536471;"></i>
                                        <a href="https://github.com/dcwhitesnake" class="profile-link"
                                            id="main-profile-link">github.com/dcwhitesnake</a>
                                    </div>
                                    <div>
                                        <i class="fa-regular fa-calendar-days" style="color: #536471;"></i>
                                        <span id="time-joined-span"></span>
                                    </div>
                                </div>
                                <div class="following-link-container mb-1 me-3">
                                    <a href="#" class="follow-link" id="following-count-a" data-option="following"><span
                                            class="follow-span" span> Following</span></a>
                                </div>
                                <div class="followers-link-container mb-1">
                                    <a href="#" class="follow-link" id="follower-count-a" data-option="followers"><span
                                            class="follow-span"> Followers</span></a>
                                </div>
                            </div>
                        </div>
                        <div class="tweets-container">
                            <h2>Tweets</h2>
                            <div id="tweet_feed" class="tweet_feed"></div>
                        </div>
                    </div>
                    <div class="col-4 trends-etc">
                        <div id="follow_div">
                                <div>
                                        <div id="profiles-container" class="col-auto my-2">
                                                <label class="visually-hidden"
                                                        for="search_username">Username</label>
                                                <div class="input-group">
                                                        <div class="input-group-text">@</div>
                                                        <input type="text" class="form-control"
                                                                id="search_username" placeholder="Username">
                                                </div>
                                        </div>
                                        <div id="mini-profiles-container" class="col-auto hidden">
                                        </div>
                                </div>


                                <div id="trends_section">
                                        <h2>
                                                Trends for you
                                        </h2>
                                </div>
                        </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div id="edit-profile-container">
        <div class="px-2" id="edit-profile-content">
            <h1>Edit Bio</h1>
            <button type="button" id="update-bio-btn">Save</button>
            <button type="button" id="cancel-edit-btn" title="cancel editing"><i
                    class="fa-solid fa-left-long"></i></button>
            <form id="update-form">
                <div>
                    <div class="profile-img-container-edit">
                        <img name="profile-img" id="edit-profile-img" alt="Profile Image">


                    </div>
                    <div class="m-1" style="height:0px;">
                        <div id="img-input-label-container">
                            <label for="profile-img-input"><i class="fa-solid fa-camera"></i></label>
                        </div>
                        <input type="file" name="profile-img-input" style="visibility: hidden;" id="profile-img-input"
                            accept="image/*" title="New image input">
                    </div>

                </div>
                <div>
                    <label for="username">Username</label>
                    <input class="form-control" id="edit-username" name="username" rows="3"></input>
                </div>
                <div>
                    <label for="bio">Bio</label>
                    <textarea class="form-control" id="edit-bio" name="bio" rows="3"></textarea>
                </div>

            </form>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="lib/bootstrap/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
