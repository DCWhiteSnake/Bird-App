<body>
  <div class="carousel slide col-7 mx-auto" data-bs-keyboard=false data-bs-pause=false data-bs-wrap="false">
    <div class="carousel-inner">
      <div id="registration-container" class="container carousel-item active">
        <div class="row justify-content-center">
          <form id="registration_form" autocomplete="off">
            <div class="mb-2">
              <p class="error-p hidden" id="general_error"></p>
            </div>
            <div class="mb-2">
              <label for="email" class="form-label">Email <span style="color:red;">*</span></label>
              <input type="email" class="form-control" id="email" name="email" required>
              <p id="email_error" class="error-p hidden">Email already exists.</p>
            </div>
            <div class="mb-2">
              <label for="username" class="form-label">Username <span style="color:red;">*</span></label>
              <input type="text" class="form-control" id="username" name="username" required>
              <p id="username_error" class="error-p hidden">Username is unavailable</p>
            </div>
            <div class="mb-2">
              <label for="password" class="form-label">Password <span style="color:red;">*</span></label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-2">
              <label for="confirmation" class="form-label">Password Confirmation <span
                  style="color:red;">*</span></label>
              <input type="password" class="form-control" id="confirmation" name="confirmation" required>
              <p id="confirmation_error" style="display:none;">The passwords don't match</p>
            </div>
            <div class="mb-2">
              <label for="phone_no" class="form-label">Phone Number <span style="color:red;">*</span></label>
              <input type="tel" class="form-control" id="phone_no" name="phone_no" required>
            </div>
            <p>Everthing marked with <span style="color:red;">*</span> is required</p>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
      <div id="onboarding-form-container" class="container carousel-item">
        <form id="update-form">
          <div>
            <div class="profile-img-container-edit">
              <img name="profile-img" id="edit-profile-img" alt="Profile Image">


            </div>
            <div class="m-1" style="height:0px;">
              <div id="img-input-label-container">
                <label for="profile-img-input"><i class="fa-solid fa-camera"></i></label>
              </div>
              <input type="file" name="profile-img-input" style="visibility: hidden;" id="profile-img-input"
                accept="image/*" title="New image input">
            </div>

          </div>
          <div>
            <label for="username">Username</label>
            <input class="form-control" id="edit-username" name="username" rows="3"></input>
          </div>
          <div>
            <label for="bio">Bio</label>
            <textarea class="form-control" id="edit-bio" name="bio" rows="3" placeholder="Enter you bio"
              title="Something fun and short" autocomplete="on" maxlength="200"></textarea>
          </div>
          <button type="button" class="btn btn-success mt-2" id="update-bio-btn">Continue</button>
        </form>
      </div>
    </div>
